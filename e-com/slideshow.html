<!DOCTYPE html>
<html>
<title>Slide Show</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://www.callnorthwest.com/wp-content/uploads/2017/02/bigstock-Rain-drops-falling-from-a-blac-103705634.jpg" style="width:100%">
  <img class="mySlides" src="https://media.istockphoto.com/photos/woman-hand-with-umbrella-in-the-rain-picture-id691761646?k=6&m=691761646&s=612x612&w=0&h=bnFd8q-MiDU1fs9gFMei5wLA130R1OR4DEgHs-EuwS4=" style="width:100%">
  <img class="mySlides" src="https://media.istockphoto.com/photos/asian-woman-wearing-a-raincoat-outdoors-she-is-happy-picture-id905996586?k=6&m=905996586&s=612x612&w=0&h=3cpzleMzgTpAmmPDfu35PDRJD-Duc8jVc1gbpkEjdXk=" style="width:100%">
  <img class="mySlides" src="https://media.istockphoto.com/photos/three-ladybugs-with-umbrela-walking-on-the-grass-picture-id452497587?k=6&m=452497587&s=612x612&w=0&h=5Yndc5MAmnOfeqtpOolj0IjUHLZCy4vijHw68vVP9g0=" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex = slideIndex + n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  console.log(x.length);
  if (n > x.length) {
    slideIndex = 1;
  }

  if (n < 1) {
    slideIndex = x.length;
  }
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }

  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
